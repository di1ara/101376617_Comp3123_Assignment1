<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Signup</h1>
    
    <!-- Message Display Area -->
    <div id="message" style="color: red; margin-bottom: 10px;"></div>
    
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/v1/user/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.style.color = 'green'; // Change text color for success
                    messageDiv.innerText = data.message; // Display success message
                    window.location.href = '/login'; // Redirect on success
                } else {
                    messageDiv.style.color = 'red'; // Change text color for error
                    messageDiv.innerText = data.message; // Display error message
                }
            } catch (error) {
                messageDiv.style.color = 'red'; // Change text color for error
                messageDiv.innerText = 'An error occurred while signing up. Please try again.';
            }
        });
    </script>
</body>
</html>
